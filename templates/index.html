<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Model testing</title>
</head>
<body>
  <label for="model-select">Choose a model:</label>
  <select id="model-select" name="model">
    <option value="gpt-4o-mini">GPT-4o-mini</option>
    <option value="gpt-4">GPT-4</option>
    <option value="gpt-5">GPT-5</option>
    <option value="claude">Claude</option>
  </select>
  <br>

  <label for="prompt-input">Enter your prompt:</label>
  <br>
  <textarea id="prompt-input" name="prompt" rows="4" cols="50"></textarea>
  <br>

  <button type="button" id="send-btn">Enter</button>

  <div id="response" style="white-space: pre-wrap; margin-top: 20px;"></div>
  <table id="history-table" border="1" style="margin-top: 30px; width: 100%; border-collapse: collapse;">
    <thead>
      <tr>
        <th>Model</th>
        <th>Prompt</th>
        <th>Response</th>
        <th>Time Elapsed</th>
      </tr>
    </thead>
    <tbody>
      <!-- Rows will be added dynamically -->
    </tbody>
  </table>

  <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
